<div id="content" class="m-3">
	<h3 class="display-4 text-center">Write New Post</h3>
	<form id="addPost">
		<!-- <div class="form-group row"> -->
			<!-- <label for="username" class="col-sm-2 col-form-label">Username</label> -->
			<!-- <div class="col-sm-4">
				<input
					type="text"
					readonly
					class="form-control-plaintext"
					id="username"
					value="email"
				/>
			</div> -->
		<!-- </div> -->
		<div class="form-group row">
			<label for="title" class="col-sm-2 col-form-label">Title</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="title" />
			</div>
			<div class="col-sm-4"></div>
			<div
				class="col-sm-4 alert alert-danger alert-dismissible fade show"
				role="alert"
				style="display: none;"
				id="titleAlert"
			>
				<strong>Too short!</strong> Use a descriptive title
				<button
					type="button"
					class="close"
					data-dismiss="alert"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="form-group row">
			<label for="postBody" class="col-sm-2 col-form-label">Body</label>
			<div class="col-sm-8">
				<textarea
					name="body"
					class="form-control"
					id="postBody"
					cols="30"
					rows="10"
				></textarea>
			</div>
			<div class="col-sm-4"></div>
			<div
				class="col-sm-4 alert alert-danger alert-dismissible fade show"
				role="alert"
				style="display: none;"
				id="postAlert"
			>
				<strong>Too short!</strong> Post body less than 20 characters
				<button
					type="button"
					class="close"
					data-dismiss="alert"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<input type="submit" class="btn btn-primary" value="Submit" />
			</div>
			<!-- <div class="col-sm-4"></div> -->
		</div>
	</form>
</div>
<script src="./../app/write-posts.js"></script>
